<div class="content" *ngIf="!ShowOtpSection && !ShowOtpEnterSection && !ShowRestPassword">
    <img src="assets/images/max.png" alt="" class="logo">
    <div class="card">
        <h3 class=" fw-900" style="color: grey;">WELCOME</h3>
        <form #LoginMaster="ngForm" (ngSubmit)="LoginMaster.form.valid && LoginCheck()">
            <div class="row m-0 p-0">
                <div class="col-12 mt-1 mb-1">
                    <label for="exampleInputEmail1" class="foo">UserName</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="loginMaster.UserName"
                        id="exampleInputEmail1" #username="ngModel" aria-describedby="emailHelp" maxlength="30"
                        placeholder="Enter UserName" required autocomplete="off">
                    <span *ngIf="LoginMaster.submitted && username.invalid">
                        <small class="text-danger" *ngIf="username?.errors?.['required']">UserName
                            is Required</small>
                    </span>
                </div>
                <div class="col-12 mt-1 mb-1">
                    <label for="exampleInputPassword1" class="foo">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="loginMaster.Password"
                        id="exampleInputPassword1" placeholder="Enter Password" maxlength="30" #password="ngModel"
                        required autocomplete="off">
                    <span *ngIf="LoginMaster.submitted && password.invalid">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password
                            is Required</small>
                    </span>
                </div>
                <div class="col-12 mt-1 mb-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remeber" [(ngModel)]="ngRemeberme"
                            id="auth-remember-check">
                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                    </div>
                </div>
                <div class="row m-0 p-0 d-flex justify-content-center">
                    <button class="btn bg-warning" type="submit" style="margin:10px 0;">LOG IN</button>
                </div>
                <div class="register-link">
                    <a (click)="ShowOtp()">Forget Password</a>
                </div>
            </div>
        </form>
    </div>
</div>




<div class="content" *ngIf="ShowOtpSection && !ShowOtpEnterSection && !ShowRestPassword">
    <img src="assets/images/max.png" alt="" class="logo">
    <div class="card">
        <h3 style="color: grey;">Forget Password</h3>
        <div class="row m-0 p-0">
            <div class="col-12 mt-1 mb-1">
                <label for="exampleInputEmail1">Enter Registered Email</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="registeredEmail"
                    id="exampleInputEmail1" #username="ngModel" aria-describedby="emailHelp" maxlength="30"
                    placeholder="Enter registered E-mail" required autocomplete="off">
                <!-- <span *ngIf="LoginMaster.submitted && username.invalid">
                        <small class="text-danger" *ngIf="username?.errors?.['required']">UserName
                            is Required</small>
                    </span> -->
            </div>

            <div class="row m-0 p-0 d-flex justify-content-center">
                <button class="btn" type="submit" style="margin:10px 0;" (click)="SendOtpFn()">Send OTP</button>
            </div>
            <div class="register-link">
                <a (click)="BackToLogin()">Go Back</a>
            </div>
        </div>
    </div>
</div>


<div class="content" *ngIf="ShowOtpEnterSection && !ShowOtpSection && !ShowRestPassword">
    <img src="assets/images/max.png" alt="" class="logo">
    <div class="card">
        <h3 style="color: grey;">ENTER OTP</h3>
        <div class="row m-0 p-0">
            <div class="col-12 mt-1 mb-1">
                <form (ngSubmit)="verifyOtp()" class="mt-3">
                    <div class="row justify-content-center">
                        <div *ngFor="let input of otpInputs; let i = index" class="col-3 col-md-2 col-lg-2 mb-3 mt-3">
                            <input type="text" class="form-control" [id]="'otp' + i" [name]="'otp' + i"
                                [(ngModel)]="otp[i]" (input)="onOtpChange($event, i)" maxlength="1"
                                (keydown)="onKeyDown($event, i)" pattern="[0-9]" title="Please enter only numbers" />
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">Verify</button>
                    </div>
                </form>
            </div>
            <div class="register-link">
                <a (click)="ShowOtp()">Go Back</a>
            </div>
        </div>
    </div>
</div>




<div class="content" *ngIf="ShowRestPassword && !ShowOtpEnterSection && !ShowOtpSection">
    <img src="assets/images/max.png" alt="" class="logo">
    <div class="card">
        <h3 style="color: grey;">Reset Password</h3>
        <div class="row m-0 p-0">
            <div class="col-12 mt-1 mb-1">
                <div class="col-12 mt-1 mb-1">
                    <label for="exampleInputEmail1">Reset Password</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="ResetPassword"
                        id="exampleInputEmail1" #username="ngModel" aria-describedby="emailHelp" maxlength="30"
                        placeholder="Enter Password" required autocomplete="off">
                    <!-- <span *ngIf="LoginMaster.submitted && username.invalid">
                            <small class="text-danger" *ngIf="username?.errors?.['required']">UserName
                                is Required</small>
                        </span> -->
                </div>
                <div class="col-12 mt-1 mb-1">
                    <label for="exampleInputEmail1">UserName</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="ReenterPassword"
                        id="exampleInputEmail1" #username="ngModel" aria-describedby="emailHelp"
                        placeholder="Enter Re-Password" maxlength="30" #password="ngModel" required autocomplete="off">
                    <!-- <span *ngIf="LoginMaster.submitted && username.invalid">
                            <small class="text-danger" *ngIf="username?.errors?.['required']">UserName
                                is Required</small>
                        </span> -->
                </div>
                <div class="row m-0 p-0 d-flex justify-content-center">
                    <button class="btn" type="submit" style="margin:10px 0;" (click)="ResetPasswordFn()">Reset
                        Password</button>
                </div>
            </div>
            <div class="register-link">
                <a (click)="BackToLogin()">Go Back</a>
            </div>
        </div>
    </div>
</div>
