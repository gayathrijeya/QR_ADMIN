<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header header-title">
                    <div class="col-8">
                        <strong style="color: gray;">QR CODE Generator</strong>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-4 text-end">
                            <button type="button" class="btn btn-outline-success btn-sm" routerLink="/qrreport">
                                <strong>Show QR Code</strong>
                            </button>
                        </div>
                    </div>
                    <hr />
                    <br />

                    <form #ProjectMasters="ngForm" (ngSubmit)="ProjectMasters.form.valid && SaveFn()">
                        <div class="row">
                            <div class="col-md-6 border-end">
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label foo">Date</label>
                                    <div class="col-sm-8">
                                        <input required name="DateName" [(ngModel)]="ProjectMaster.Project_Date"
                                            type="date" class="form-control" id="nameInput" placeholder="Enter Name"
                                            #DateName="ngModel" required>
                                        <span *ngIf="ProjectMasters.submitted && DateName.invalid">
                                            <small class="text-danger mt-1" *ngIf="DateName?.errors?.['required']">Date
                                                is Required</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label foo">App Name<span
                                            style="color: red;">*</span></label>
                                    <div class="col-sm-8">
                                        <ng-select [items]="applicationList" bindLabel="app_Name" [clearable]="true"
                                            class="bg-select" placeholder="App Name" bindValue="app_Code"
                                            [(ngModel)]="ProjectMaster.App_ID" [searchable]="true" #AppID="ngModel"
                                            name="AppID" id="appID" required>
                                        </ng-select>
                                        <span *ngIf="ProjectMasters.submitted && AppID.invalid">
                                            <small class="text-danger mt-1"
                                                *ngIf="AppID?.errors?.['required']">Application Name
                                                is Required</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label foo">Customer Name<span
                                            style="color: red;">*</span></label>
                                    <div class="col-sm-8">
                                        <ng-select [items]="CusNameMobile" bindLabel="CusNameMobile" [clearable]="false"
                                            style="height: 50%;" class="bg-select" placeholder="Customer Name"
                                            bindValue="CusNameMobile" [(ngModel)]="ProjectMaster.Name"
                                            [searchable]="true" #Customername="ngModel" name="Customername"
                                            (ngModelChange)="NameToMobile()" id="CusNameId" required>
                                        </ng-select>
                                        <span *ngIf="ProjectMasters.submitted && Customername.invalid">
                                            <small class="text-danger"
                                                *ngIf="Customername?.errors?.['required']">Customer Name
                                                is Required</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="Code" class="col-sm-3 col-form-label foo">Customer Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="CustomerCode" [(ngModel)]="ProjectMaster.Customer_Id"
                                            class="form-control" id="empcodeInput" readonly="true">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="PhoneNumber" class="col-sm-3 col-form-label foo">Mobile No <span
                                            style="color: red;">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" name="Customermobile" [(ngModel)]="ProjectMaster.Mobile"
                                            class="form-control" id="empcodeInput" readonly="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <label for="PhoneNumber" class="col-sm-3 col-form-label foo">Project<span
                                            style="color: red;">*</span></label>
                                    <div class="col-sm-8">
                                        <input [(ngModel)]="ProjectMaster.Project_Name" readonly="true"
                                            name="ProjectName" type="text" class="form-control" id="Number Input"
                                            placeholder="Project Name" #ProjectName="ngModel" required>
                                        <span *ngIf="ProjectMasters.submitted && ProjectName.invalid">
                                            <small class="text-danger" *ngIf="ProjectName?.errors?.['required']">Project
                                                is
                                                Required</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="Code" class="col-sm-3 col-form-label foo">Project Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ProjectCode" [(ngModel)]="ProjectMaster.Project_Code"
                                            class="form-control" id="empcodeInput" readonly="true">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="ResidentialAddress" class="col-sm-3 col-form-label foo">Project
                                        Description</label>
                                    <div class="col-sm-8">
                                        <textarea [(ngModel)]="ProjectMaster.Project_Description" class="form-control"
                                            id="FormControl" rows="3" name="projectDesc" #projectDesc
                                            placeholder="Project Description" maxlength="1000"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-12 col-md-8 col-lg-6">
                                <div class="card custom-card">
                                    <div class="card-header bg-light text-white">
                                        <h4 class="card-title mb-0 foo" style="color: #2077cf;text-align: center;">Enter
                                            No of QR &nbsp;<span style="color: red;">*</span></h4>
                                    </div>
                                    <div class="card-body">
                                        <input class="form-control" type="text" name="NoOfDiary"
                                            [(ngModel)]="ProjectMaster.Noof_QR" required
                                            style="text-align: center; font-weight: 600; font-size: 1.2rem"
                                            #NoOfDiary="ngModel" maxlength="6" (keypress)="api.numberOnly($event)" />
                                        <span *ngIf="ProjectMasters.submitted && NoOfDiary.invalid">
                                            <small class="text-danger" *ngIf="NoOfDiary?.errors?.['required']">Enter No
                                                Of QR</small>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-success  ">
                                Save & Generater QR Code
                            </button>
                            <button class="btn btn-outline-danger" style="margin-left: 30px;" (click)="ClearFn()">Clear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
