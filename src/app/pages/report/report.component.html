<div class="card">
    <div class="card-header header-title" style="display: flex; justify-content: space-between;">
        <div>
            <i class="ri-file-list-fill m-2" style="font-size: 1.2rem;"></i>
            <strong style="font-size: 1.2rem;">
                Report</strong>
        </div>
        <button class="btn btn-outline-success" (click)="exportableToExcel()" *ngIf="tableData.length > 0"
            style="font-size: 15px!important; float:inline-end; padding-left: 1%; padding-right: 1%; padding-top: 7px; background-color: bisque; color:indianred">Export
            to Excel</button>
    </div>

    <div class="card-body ">

        <div class="row align-items-center ">
            <div class="col-xxl-12">
                <div class="row">
                    <div class="col-xxl-5">
                        <label for="name" class="form-label">Select Customer</label>
                        <select class="form-select custom-select" style="color: brown;"
                            aria-label="Default select example" [(ngModel)]="ngEmpDrop" (change)="onSelectEmpCode()">
                            <option selected disabled>Select Customer Name</option>
                            <option value="{{e.customer_ID}}" *ngFor="let e of empCodes">{{e.customer_Name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-xxl-5">
                        <label for="name" class="form-label">Select Project</label>
                        <select class="form-select form-select-md mb-3" aria-label="Default select example"
                            [(ngModel)]="ngProjectDrop">
                            <option selected disabled value="{{-1}}" style="line-height: 3;height: 10px !important;">
                                Select Project</option>
                            <option value="All">Show All</option>
                            <option value="{{e.project_Name}}" *ngFor="let e of projectNames">
                                {{e.project_Name}}</option>
                        </select>
                    </div>
                    <div class="col-xxl-2">
                        <div style="margin-top: 25px;">
                            <button type="button" class="btn  me-2 btn-outline-success btn-sm"
                                style="padding-top:10px;padding-bottom: 10px;margin-bottom: 10px;"
                                (click)="ClickDropDown()">View Details</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm"
                                style="padding-top:10px;padding-bottom: 10px;margin-bottom: 10px;"
                                (click)="open(content)">Filter Columns</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="mat-elevation-z8" id="printContent" *ngIf="tableData.length > 0" style="overflow-x: scroll;">
            <table mat-table [dataSource]="dataSource" matSort id="httptrace-table"
                class="table-responsive table-bordered table-striped table-hover">

                <!-- Define ng-container for each column -->
                <ng-container *ngFor="let column of allColumns">
                    <ng-container *ngIf="isColumnVisible(column)">
                        <ng-container [matColumnDef]="column.field">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.labelName }}</th>
                            <td mat-cell *matCellDef="let row">{{ row[column.field] }}</td>
                        </ng-container>
                    </ng-container>
                </ng-container>

                <!-- Define header row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Define data rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Define no data row -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="20">
                        <img src="assets/images/no_data_found.png" />
                    </td>
                </tr>
            </table>

<!--Filter column-->
<!-- Filter column modal -->
<ng-template #content let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4>Filter Headers</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
        <hr class="mx-0 mb-2 p-0 mb-2" style="border: 1px dashed" />
        <div class="modal-body">
            <div class="hstack flex-wrap gap-2 mb-3 mb-lg-0">
                <button class="btn btn-purple" *ngFor="let column of allColumns"
                    [class.active]="isColumnVisible(column)"
                    [ngStyle]="{'background': isColumnVisible(column) ? '#fadc0c' : '', 'color': isColumnVisible(column) ? '#000' : '#000', 'border': isColumnVisible(column) ? '#fadc0c' : '1px solid #fadc0c'}"
                    (click)="toggleColumn(column)">
                    {{ column.labelName | titlecase }}
                </button>
            </div>
        </div>
    </div>
</ng-template>
